<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>JobFinder</title>
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&family=Raleway:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="./css/style.css">
</head>
<body>
	<header class="header">
		<div class="container">
			<nav class="nav">
				<div class="container">
					<p class="nav-zilo-text">Zilo<span class="nav-zilo-subtext">jobs</span></p>
					<ul class="nav-list">
						<li class="nav-item">
							<a href="#" class="nav-link">About Us</a>
						</li>
						<li class="nav-item">
							<a href="#" class="nav-link">Features</a>
						</li>
						<li class="nav-item">
							<a href="#" class="nav-link">Service</a>
						</li>
						<li class="nav-item">
							<a href="#" class="nav-link active">Login</a>
						</li>
						<li class="nav-item">
							<a href="#" class="nav-post-link">Post a job</a>
						</li>
					</ul>
				</div>
			</nav>
			<main class="main">
				<div class="container">
					<div class="main-main">
						<div class="get">
							<p class="get-text">Get <span class="get-span">hired</span> by the popular
							teams.</p>
							<p class="get-subtext">Find job according to your interest simply click on search
							And choose category according your skills</p>
							<form class="get-form">
								<img src="./img/get-search.svg" alt="Photo" class="get-form-search">
								<input type="text" class="get-input" placeholder="Job title or keyword">
								<button class="get-button">Search</button>
							</form>
						</div>
						<div class="image-main">
							<img src="./img/get-image.png" alt="Photo" class="main-img">
							<button class="main-img-button">
								<svg class="main-img-play" xmlns="http://www.w3.org/2000/svg" width="35" height="35" viewBox="0 0 26 35"><g><g><path fill="#fff" d="M23.694 14.122L4.808 1.193C3.937.596 3.058.28 2.328.28.915.28.042 1.413.042 3.31v27.943c0 1.895.872 3.026 2.281 3.026.732 0 1.596-.317 2.47-.916l18.894-12.928c1.215-.833 1.888-1.953 1.888-3.157 0-1.203-.665-2.323-1.882-3.155z"/></g></g></svg>
							</button>
						</div>
					</div>
					<footer class="footer">
						<img src="./img/microsoft-img.svg" alt="Photo" class="microsoft-img">
						<img src="./img/paypal-img.svg" alt="Photo" class="microsoft-img">
						<img src="./img/net-img.svg" alt="Photo" class="microsoft-img">
						<img src="./img/tinder-img.svg" alt="Photo" class="microsoft-img">
						<img src="./img/visa-img.svg" alt="Photo" class="microsoft-img">
					</footer>
				</div>	
			</main>
		</div>
	</header>
</body>
</html>
