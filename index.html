<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>JobFinder</title>
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&family=Raleway:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="./css/style.css">
</head>
<body>
	<header class="header">
		<div class="container">
			<nav class="nav">
				<div class="container">
					<p class="nav-zilo-text">Zilo<span class="nav-zilo-subtext">jobs</span></p>
					<ul class="nav-list">
						<li class="nav-item">
							<a href="#" class="nav-link">About Us</a>
						</li>
						<li class="nav-item">
							<a href="#" class="nav-link">Features</a>
						</li>
						<li class="nav-item">
							<a href="#" class="nav-link">Service</a>
						</li>
						<li class="nav-item">
							<a href="#" class="nav-link active">Login</a>
						</li>
						<li class="nav-item">
							<a href="#" class="nav-post-link">Post a job</a>
						</li>
					</ul>
				</div>
			</nav>
		</div>
	</header>
	<main class="main">
		<div class="container">
			<div class="get">
				<p class="get-text">Get <span class="get-span">hired</span> by the popular
				teams.</p>
				<p class="get-subtext">Find job according to your interest simply click on search
				And choose category according your skills</p>
				<form class="get-form">
					<input type="text" class="get-input" placeholder="Job title or keyword">
					<button class="get-button">Search</button>
				</form>
			</div>
			<div class="image-main">
				<img src="./img/get-image.png" alt="Photo" class="main-img">
				<img src="./img/get-play.svg" alt="Photo" class="main-img-play">
			</div>
		</div>	
	</main>
</body>
</html>
